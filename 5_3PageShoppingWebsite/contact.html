<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Garments Store - Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="index.html">GarmentsStore</a>
      <ul class="navbar-nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Your Name" required>
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="name@example.com" required>
      </div>

      <div class="form-group">
        <label for="msg">Message</label>
        <textarea id="msg" rows="4" placeholder="How can we help you?" required></textarea>
      </div>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>

  <footer class="footer">Â© 2025 GarmentsStore</footer>

</body>
</html>
