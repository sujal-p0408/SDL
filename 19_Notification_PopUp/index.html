<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Notification</title>
  <style>
    .notification {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: green;
      color: white;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <button onclick="showNotification()">Show Notification</button>

  <div id="myNotification" class="notification">
    âœ… Notification shown!
  </div>

  <script>
    function showNotification() {
      const note = document.getElementById("myNotification");
      note.style.display = "block";

      setTimeout(() => {
        note.style.display = "none";
      }, 3000); // Hide after 3 seconds
    }
  </script>

</body>
</html>
