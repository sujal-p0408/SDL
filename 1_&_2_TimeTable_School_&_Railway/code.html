<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic TY Time Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f2f5;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .form-row input {
      padding: 10px;
      flex: 1;
      min-width: 150px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-row button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-row button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    thead {
      background-color: #343a40;
      color: white;
    }

    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h2>TY Time Table - Dynamic</h2>

  <div class="container">
    <div class="form-row">
      <input type="text" id="day" placeholder="Day (e.g. Monday)">
      <input type="text" id="time" placeholder="Time Slot (e.g. 9-10)">
      <input type="text" id="subject" placeholder="Subject Name">
      <input type="text" id="faculty" placeholder="Faculty Initials">
      <button onclick="addRow()">Add</button>
    </div>

    <table id="timetable">
      <thead>
        <tr>
          <th>Day</th>
          <th>Time Slot</th>
          <th>Subject Name</th>
          <th>Faculty Initials</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Monday</td>
          <td>9:00 - 10:00</td>
          <td>DBMS</td>
          <td>AB</td>
        </tr>
        <tr>
          <td>Tuesday</td>
          <td>10:00 - 11:00</td>
          <td>CN</td>
          <td>RS</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function addRow() {
      let day = document.getElementById("day").value;
      let time = document.getElementById("time").value;
      let subject = document.getElementById("subject").value;
      let faculty = document.getElementById("faculty").value;

      if (day && time && subject && faculty) {
        let table = document.getElementById("timetable").getElementsByTagName('tbody')[0];
        let newRow = table.insertRow();

        newRow.insertCell(0).innerText = day;
        newRow.insertCell(1).innerText = time;
        newRow.insertCell(2).innerText = subject;
        newRow.insertCell(3).innerText = faculty;

       
        document.getElementById("day").value = "";
        document.getElementById("time").value = "";
        document.getElementById("subject").value = "";
        document.getElementById("faculty").value = "";
      } else {
        alert("Please fill all fields");
      }
    }
  </script>

</body>
</html>
