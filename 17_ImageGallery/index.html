<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Local Image Gallery</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .gallery-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="gallery-container">
  <h2>My Local Image Gallery</h2>
  <div class="gallery-grid">
    <img src="img1.jpg" alt="Image 1" class="gallery-img">
    <img src="img2.jpg" alt="Image 2" class="gallery-img">
    <img src="img3.jpg" alt="Image 3" class="gallery-img">
    <img src="img4.jpg" alt="Image 4" class="gallery-img">
    <!-- Add more images as needed -->
  </div>
</div>

</body>
</html>
